<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main-unit">
    <h1 class="header">Перевод из Цельсия в Кельвины и Фаренгейты.</h1>
    <div class="temperature-input">
        <label for="celsius-field">Введите температуру в градусах Цельсия.</label>
        <input type="number" id="celsius-field" class="number-area" name="celsiusValue" placeholder="°C">
        <div class="error-message">Необходимо ввести температуру</div>
    </div>
    <div class="centered-button" id="centered-button">
        <button id="convert-button" class="convert-button">Конвертировать</button>
    </div>

    <div id="conversion-results" class="results">
        <h2>Результаты</h2>
        <hr>
        <div>Градусы Цельсия: <span id="input-celsius"></span></div>
        <div>Градусы Фаренгейта: <span id="result-fahrenheit"></span></div>
        <div>Градусы Кельвина: <span id="result-kelvin"></span></div>
    </div>
</div>
</body>
</html>
