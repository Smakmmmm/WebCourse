<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="add-todo-page">
        <h1 class="header">TODO List</h1>

        <form class="add-todo-form" id="add-todo-form">
            <label class="explanatory-text-for-note" for="new-todo-text-field">Введите новую заметку</label>
            <div>
                <input id="new-todo-text-field" type="text">
                <div class="error-message">Необходимо указать текст</div>
            </div>

            <button class="add-button" id="add-button">Добавить</button>
        </form>

        <ul class="todo-list" id="todo-list"></ul>
    </div>
</body>
</html>
