<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FormTask</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="FormTaskCss.css">
</head>
<body>
<div class="main-unit">
    <h1 class="header">Отправить заявку</h1>
    <form class="form-unit" action="example" method="post">
        <div class="data-area">
            <label for="client-name">Ваше имя</label>
            <input type="text" id="client-name" class="text-area" name="clientName" placeholder="Ваше имя *">
        </div>

        <div class="data-area">
            <label for="client-number">Ваш номер телефона</label>
            <input type="text" id="client-number" class="text-area" name="clientNumber"
                   placeholder="Ваш номер телефона *">
        </div>

        <div class="data-area">
            <label for="client-contact-date">Ваш email или VK</label>
            <input type="text" id="client-contact-date" class="text-area" name="clientContactData"
                   placeholder="Ваш email или VK *">
        </div>

        <div class="data-area">
            <label for="client-comment">Комментарий</label>
            <textarea class="text-area" id="client-comment" rows="5"
                      placeholder="Комментарий (не обязательно)"></textarea>
        </div>

        <div class="data-area info">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>

        <button type="submit" class="form-button">Отправить заявку</button>
    </form>
</div>
</body>
</html>
